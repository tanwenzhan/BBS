<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文章添加</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontAwesome/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/static/2.ico" type="image/x-icon"/>
    <style>
        * {
            margin: 0;
        }

        .header {

            background-color: #4cae4c;
        }

        .header h3 {
            padding-top: 0;
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h3>文章添加</h3>
</div>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <span>标题</span>
            <input type="text" class="form-control" style="width: 200px" name="title" value="{{ article_obj.title }}">
            <span>内容(TinyMCE编辑器，支持拖放/粘贴上传图片)</span>
            <div>
                <textarea name="article_content" id="article-content" cols="50" rows="10" >{{ article_obj.articledetail.content }}</textarea>

            </div>
            <input type="submit" value="提交" >
        </div>
    </form>

</div>


<script src="/static/jquery-3.4.1.min.js"></script>
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="/static/setupajax.js"></script>
<script charset="utf-8" src="/static/kindeditor-4.1.11-zh-CN/kindeditor/kindeditor-all-min.js"></script>
<script>
    KindEditor.ready(function (K) {
        window.editor = K.create('#article-content', {
            uploadJson: '/upload/',
            height:"500px",
            width:'800px',
            extraFileUploadParams: {
                csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val()
            },
            filePostName: 'upname'
        });
    });
</script>
</body>
</html>
